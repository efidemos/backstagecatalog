apiVersion: backstage.io/v1alpha1
kind: Location
metadata:
  name: moretemplates
  description: templates
spec:
  type: url
  target: https://github.com/efidemos/env-template/blob/template.yaml
      rules:
        - allow: [Component, API, Location, Template, Group]
